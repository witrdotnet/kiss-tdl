<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <div alt="kiss-tdl Logo" class="logo"></div>

<div class="tdl">
<label class="container" *ngFor="let opt of options">
  {{opt.text}}
  <input type="checkbox"
         [(checklist)]="list"
         [checklistValue]="opt.value" />
  <span class="checkmark"></span>
</label>
</div>

</div>
